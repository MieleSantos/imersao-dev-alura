<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Select com Botão</title>
</head>
<body>
  <label for="frutas">Escolha uma fruta:</label>
  <select id="frutas">
    <option value="maca">Maçã</option>
    <option value="banana">Banana</option>
    <option value="laranja">Laranja</option>
  </select>

  <button id="mostrarDados">Mostrar Dados</button>

  <p id="resultado"></p>

  <script>
    const select = document.getElementById('frutas');
    const botao = document.getElementById('mostrarDados');
    const resultado = document.getElementById('resultado');

    botao.addEventListener('click', () => {
      const valorSelecionado = select.value;

      // Aqui você pode substituir por sua lógica para obter os dados
      // Por exemplo, usando um objeto JSON
      const dados = {
        maca: 'A maçã é rica em vitamina C.',
        banana: 'A banana é uma ótima fonte de potássio.',
        laranja: 'A laranja é rica em vitamina C e flavonoides.'
      };

      resultado.textContent = dados[valorSelecionado];
    });
  </script>
</body>
</html>
